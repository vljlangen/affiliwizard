<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Example</title>

    <!-- PyScript CSS & JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>

<body>
    <h2>Enter text and display it</h2>

    <!-- Text area and button -->
    <textarea id="author-info" rows="4" cols="50" placeholder="Type something..."></textarea><br>
    <button id="process-btn">Show Text</button>

    <!-- Output area -->
    <h3>Output:</h3>
    <div id="author-output" style="margin-top: 10px; border: 1px solid #ccc; padding: 10px;"></div>

    <!-- PyScript runs this -->
    <script type="py" src="main.py"></script>
</body>
</html>
